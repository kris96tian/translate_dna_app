<!DOCTYPE html>
<html>
<head>
    <title>DNA to Protein Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result {
            max-width: 500px;
            margin: 20px auto 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>DNA to Protein Translator</h1>

    {% if error_message %}
    <div class="error">{{ error_message }}</div>
    {% endif %}

    <form method="post">
        <label for="dna_sequence">Enter DNA sequence:</label>
        <input type="text" name="dna_sequence" id="dna_sequence" required>
        <input type="submit" value="Translate">
    </form>

    {% if protein_sequence and amino_acid_sequence %}
    <div class="result">
        <h2>Results:</h2>
        <p>Protein Sequence: {{ protein_sequence }}</p>
        <p>Amino Acid Sequence: {{ amino_acid_sequence }}</p>
    </div>
    {% endif %}
</body>
</html>
